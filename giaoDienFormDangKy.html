<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tạo form cơ bản</title>
</head>
<body>
    <form action="https://www.google.com.vn/?hl=vi">
        <b>Họ và Tên:</b></br>
        <input name="name" type="text" placeholder="name"></br>
        <b>Email:</b></br>
        <input name="email" type="text" placeholder="email"></br>
        <b>Số điện thoại:</b></br>
        <input name="phone" type="text" placeholder="phone"></br>
        <b>Giới tính</b></br>
        <input name="gender" value="Male" type="radio"/>Nam</br>
        <input name="gender" value="Female" type="radio"/>Nữ</br>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
